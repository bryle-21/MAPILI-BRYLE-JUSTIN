<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<font color="white">
    <h2>
    <a href="index.html"><img src="back.png" height="75" width="75"></a>

<body background="dark.png">
    <h1>Contact Form</h1>
    <form action="contact.html" method="GET">
        <h2>
        <table>
            <tr>
                <td><label>Enter your name:</label></td>
                <td><input type="text" name="userName" required></td>
            </tr>
            <tr>
                <td><label>Enter your email address or number:</label></td>
                <td> <input type="email" name="userEmail"></td>
            </tr>
            <tr>
                <td><label>Enter your message:</label></td>
                <td>
                    <textarea cols="40" rows="10" maxlength="15" name="userMessage">Sample Message</textarea>
                </td>
            </tr>
        </table>
        <input type="submit">
    </h2>
    </form>
</font>
</body>
